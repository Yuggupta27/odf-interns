apiVersion: v1 
kind: Pod
metadata:
  name: example-for-secret
spec:
  containers:
    - name: secret-use
      image: malayparida2000/multistage_example
      env:
      - name: MY_PASSWORD
        valueFrom:
          secretKeyRef:
            name: test-secret
            key: password
      volumeMounts:
        - name: secret-volume #  Referring to the volume in the container to mount it
          mountPath: "/"
  volumes:
      - name: secret-volume
        secret:
          secretName: test-secret #  Specifying the configmap as the volume